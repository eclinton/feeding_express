<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produce List</ion-title>
    <ion-icon id="notification" name="notifications"></ion-icon>
    <ion-icon id="send-notification" name="send" (click)="sendNotification()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item text-wrap  #slidingItem *ngFor="let product of products | async">
        <ion-item no-lines>
          <ion-avatar item-start>
            <img src="{{product.icon}}" width="60" height="60">
          </ion-avatar>

          {{product.title}}

          <button ion-button round padding-vertical color="secondary" (click)="orderItem(product)"  item-end>
            Order at
            <br>
            ${{product.costPerLb}}/lb
            <ion-icon name="cart" small></ion-icon>
          </button>
        </ion-item>

        <ion-item no-lines>
          <ion-badge>
            <ion-icon name="basket" small></ion-icon>
            {{product.loadOffered}} pallets
          </ion-badge>
          <ion-note item-end small>
            {{ product.date | timeAgo}}
          </ion-note>
        </ion-item>
      </ion-item>
  </ion-list>
</ion-content>
