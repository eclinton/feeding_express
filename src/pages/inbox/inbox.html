<ion-header>
  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let message of messages | async">
            <ion-avatar item-left>
                <img src="assets/img/avatar.png" alt="Avatar">
            </ion-avatar>
            <p>{{ message.content }}</p>
        </ion-item>
    </ion-list>

    <button type="button" name="button" fab fab-bottom fab-right (click)="newBroadcastMessage()">
        <ion-icon name="add"> </ion-icon> New Message
    </button>
</ion-content>
