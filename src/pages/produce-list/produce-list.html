<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produce List</ion-title>
    <ion-icon id="notification" name="notifications"></ion-icon>
    <ion-icon id="send-notification" name="send" (click)="sendNotification()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <div>
  </div>

  <button ion-button icon-only block  (click)="addProduce()">
    <ion-icon name="add" small>Add Item</ion-icon>
  </button>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let product of products | async">

      <ion-item>

        <ion-item>

          <ion-avatar item-start>
            <img src="{{product.icon}}">
          </ion-avatar>

          {{product.title}}


          <ion-badge item-end>{{product.costPerLb}} $/lb</ion-badge>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-badge>
              <ion-icon name="basket" small></ion-icon>
              12 pallets available </ion-badge>
          </ion-col>
          <ion-col text-end>
          <ion-note item-end small>
              {{ product.date | timeAgo}}
            </ion-note>
          </ion-col>
        </ion-row>


      </ion-item>



      <ion-item-options side="right" (ionSwipe)="removeTask(slidingItem, product)">
        <button ion-button icon-only (click)="removeTask(slidingItem,product)" color="secondary">
          <ion-icon name="create"></ion-icon>
          </button>
        <button ion-button icon-only expandable (click)="removeTask(slidingItem,product)" color="danger">
          <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>





    </ion-item-sliding>
  </ion-list>


</ion-content>
