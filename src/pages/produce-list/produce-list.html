<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
           <ion-icon name="notifications"> </ion-icon>

     
    </button>
    <ion-title>Produce List</ion-title>
    <!-- TODO move these to the menu
    <ion-icon id="notification" name="notifications"></ion-icon>
    <ion-icon id="send-notification" name="send" (click)="sendNotification()"></ion-icon>
    -->
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-searchbar placeholder="Filer" showCancelButton color="danger" (ionInput)="getItems($event)"></ion-searchbar>
  <!--ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list-->
  <p padding-left padding-right> </p>
  <div>
  </div>
  <ion-fab right bottom>
    <button ion-fab icon-only block (click)="addProduce()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let product of products | async">
      <ion-item text-wrap>

        <ion-item no-lines>

          <ion-avatar item-start>
            <img src="{{product.icon}}" width="60" height="60">
          </ion-avatar>

          <!--button ion-button color="light"-->
          <!--ion-item text-wrap-->
          {{product.title}}
          <!--/ion-item-->
          <!--/button-->


          <!--ion-badge item-end-->
          <button ion-button round color="secondary" (click)="orderItem(product)" item-end>
              <!--ion-item-->
            {{product.costPerLb}}$/lb
              <ion-icon name="cart" small></ion-icon>
              <!--/ion-item-->
            </button>
          <!--/ion-badge-->
        </ion-item>

        <!--ion-item no-lines>
        <ion-row no-lines>
          <ion-col no-lines>
            <ion-badge>
              <ion-icon name="basket" small></ion-icon>
              12 pallets available </ion-badge>
          </ion-col>
          <ion-col text-end>
            <ion-note item-end small>
              {{ product.date | timeAgo}}
            </ion-note>
          </ion-col>
        </ion-row>
        </ion-item-->
        <ion-item no-lines>
          <ion-badge>
            <ion-icon name="basket" small></ion-icon>
            {{product.loadOffered}} pallets available
          </ion-badge>
          <ion-note item-end small>
            {{ product.date | timeAgo}}
          </ion-note>
        </ion-item>


      </ion-item>



      <ion-item-options side="right" (ionSwipe)="removeItem(slidingItem, product)">
        <button ion-button icon-only (click)="editItem(slidingItem,product)" color="secondary">
          <ion-icon name="create"></ion-icon>
          </button>
        <button ion-button icon-only expandable (click)="removeItem(slidingItem,product)" color="danger">
          <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>





    </ion-item-sliding>
  </ion-list>


</ion-content>
