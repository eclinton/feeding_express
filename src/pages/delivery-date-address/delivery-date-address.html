<ion-header>

  <ion-navbar>
    <ion-title>Delivery Date & Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <!--ion-list-header> Delivery Date </ion-list-header-->
    <ion-item>
      <ion-label> Delivery Date </ion-label>
      <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2017" [(ngModel)]="item.deliveryDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="item.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="item.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" [(ngModel)]="item.state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Zip Code</ion-label>
      <ion-input type="text" [(ngModel)]="item.zipCode"></ion-input>
    </ion-item>
  </ion-list>
   <button ion-button full color="secondary" (click)="save()">
    Place Order 
    </button>

</ion-content>
