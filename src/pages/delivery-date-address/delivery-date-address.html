<ion-header>

  <ion-navbar>
    <ion-title>Delivery Date & Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <!--ion-list-header> Delivery Date </ion-list-header-->
    <ion-item>
      <ion-label> Delivery Date </ion-label>
      <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2017" [(ngModel)]="this.order_details.deliveryDate"></ion-datetime>
    </ion-item>
    <ion-item text-wrap>
      <ion-label floating>Comments</ion-label>
      <ion-textarea autoresize type="text" [(ngModel)]="this.order_details.addressComments"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" [(ngModel)]="this.order_details.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" [(ngModel)]="this.order_details.state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Zip Code</ion-label>
      <ion-input type="text" [(ngModel)]="this.order_details.zipCode"></ion-input>
    </ion-item>
  </ion-list>
   <button ion-button full color="secondary" (click)="save()">
    Place Order 
    </button>

</ion-content>
