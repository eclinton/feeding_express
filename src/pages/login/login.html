<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
<ion-label floating>Domain</ion-label>
      <ion-select [(ngModel)]="user.domain" >
      <ion-option value="@feedingexpress.com">Feeding Texas</ion-option>
      <ion-option value="@foodbank.com">Food Bank</ion-option>
    
    </ion-select>
   </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <!--ion-item>
    <ion-label> Save Username</ion-label>
    <ion-toggle color="royal" checked="false"></ion-toggle>
  </ion-item-->

  <div style="text-align: center; padding-top: 10%">
    <button ion-button  (click)="signIn()">Sign In</button>
    <button ion-button clear (click)="forgotPassword()">Forgot password?</button>
  </div>

  <!--div style="text-align: center; padding-top: 5%">
    <button ion-button small clear color="dark" (click)="signUp()">
      Need an account?&nbsp; <b>Sign Up >></b>
    </button>
  </div-->
</ion-content>
