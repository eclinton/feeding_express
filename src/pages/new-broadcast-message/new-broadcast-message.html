<ion-header>
  <ion-navbar>
    <ion-title>Broadcast Message</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of broadcastMessages | async">
      <p>{{ message.content  }}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-textarea placeholder="Enter message..." [(ngModel)]="content"> </ion-textarea>
      </ion-col>
      <ion-col col-3>
        <button clear ion-button (click)="send(this.content)">Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
