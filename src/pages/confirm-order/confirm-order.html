<ion-header>

  <ion-navbar>
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let itm of this.combo_list">
    <ion-card>
      <ion-list>
        <ion-list-header>
          <ion-avatar item-start small>
            <img src="{{itm.icon}}" width="60" height="60">
          </ion-avatar>
          {{itm.title}}
        </ion-list-header>
        <ion-item>
          Quantity:
          <ion-badge item-end>{{itm.palletsOrderedCnt}}</ion-badge>
        </ion-item>
        <!--ion-item>
          Estimated Load Cost:
          <ion-badge item-end>{{item.estimatedLoadCost}}$</ion-badge>
        </ion-item-->



        <ion-item>
          Vendor Name:
          <ion-badge item-end>{{itm.vendorName}}</ion-badge>
        </ion-item>


        <ion-item>
          Product cost:
          <ion-badge item-end>{{itm.costPerLb}}$/lb</ion-badge>
        </ion-item>

        <ion-item>
          PO# 
          <ion-badge item-end>{{itm.pOnum}}</ion-badge>
        </ion-item>

        


      </ion-list>
    </ion-card>
    <ion-card>
      <ion-list>
        <ion-list-header>
          TOTAL (produce):
          <ion-badge item-end>{{itm.estimatedLoadCost}}$</ion-badge>
        </ion-list-header>
        <ion-note small>
          *Truck delivery costs extra
        </ion-note>
      </ion-list>
    </ion-card>


 

  </ion-item>
   <button ion-button full color="secondary" (click)="save()">
   Confirm Order and Select Delivery D/T
    </button>

     <button ion-button full color="danger" (click)="cancel()">
   Cancel
    </button>

</ion-content>
